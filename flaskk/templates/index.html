        <div class="bg-container">

        <h1 class="info">Prédiction du ressenti de l'avis d'un film par NLP</h1>

        <p>Positif ou négatif ??</p>

        <br>

        <div id="form">
            <form action="" method="post">

                <textarea id="textarea" name="textarea" rows="4" cols="100"></textarea><br>
                <input type="submit" value="Tester ici">
            </form>

            {% if pred == 'Commentaire positif' %}
                <span>{{pred}} 👍 </span>
            {% else %} 
                <span>{{pred}} 👎 </span>
            {% endif %}
        </div>

        <div id="bas">Guinel / Harold</div>
